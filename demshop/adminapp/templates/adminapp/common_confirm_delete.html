{% extends "adminapp/base.html" %}

{% load crispy_forms_tags %}
{% load get_verbose_name_tag %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Точно удаляем "{{ object|get_verbose_name }}": "{{ object }}"?</p>
    <a href="" class="btn btn-secondary my-2" onclick="javascript:history.back(); return false;">Назад</a>
    <input class="btn btn-secondary my-2" type="submit" value="Подтвердить" />
</form>
{% endblock content %}
